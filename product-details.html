<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chi tiết</title>
   <link rel="stylesheet" href="./css/product-details.css">
   <link rel="icon" href="#">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
   <div class="header">
   </div>

   <div class="wrap-product-detail">
      <div class="card">
         <!-- card left -->
         <div class="product-imgs">
            <div class="img-display">
               <div class="img-showcase">
                  <img src="./images/books/book-1.jpg" alt="product image ">
                  <img src="./images/books/book-2.jpg" alt="product image ">
                  <img src="./images/books/book-3.jpg" alt="product image ">
                  <img src="./images/books/book-4.jpg" alt="product image ">
               </div>
            </div>

            <div class="img-select">
               <div class="img-item">
                  <a href="#" alt="product image">
                     <img src="./images/books/book-1.jpg" alt="book image ">
                  </a>
               </div>
               <div class="img-item">
                  <a href="#" alt="product image">
                     <img src="./images/books/book-2.jpg" alt="book image ">
                  </a>
               </div>
               <div class="img-item">
                  <a href="#" alt="product image">
                     <img src="./images/books/book-3.jpg" alt="book image ">
                  </a>
               </div>
               <div class="img-item">
                  <a href="#" alt="product image">
                     <img src="./images/books/book-4.jpg" alt="book image ">
                  </a>
               </div>
            </div>
         </div>
         <!-- card right -->
         <div class="product-content">
            <h2 class="product-title">Sách cũ</h2>
            <a href="#" class="product-catalog">Danh mục</a>

            <div class="product-price">
               <p>999.999 VNĐ</p>
            </div>

            <div class="product-detail">
               <h3>Thông tin sản phẩm:</h3>
               <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, consectetur!</p>
            </div>

            <div class="purchase-infor">
               <input type="number" min="0" value="1">
               <button type="button" class="btn">
                  <i class="fas fa-cart-plus"></i> Thêm vào giỏ hàng
               </button>
            </div>

            <div class="seller-infor">
               <h4>Lionel Messi</h4>
               <p>
                  <i class="fas fa-map-marker-alt"></i> Linh Trung, Thủ Đức, Hồ Chí Minh
               </p>
               <Button type="button" class="btn">
                  <i class="fas fa-phone-alt"></i> 0868 888 888
               </Button>
            </div>
         </div>
      </div>
   </div>

   <script src="./js/product-details.js"></script>
</body>

</html>
